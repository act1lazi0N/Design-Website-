<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/style.css">
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-12 bg-info">
                <div class="header-content">Header</div>
            </div>
        </div>
        <div class="row mt-2 border-pink">
        </div>
        <div class="row mt-3 border border-3 border-danger">
            <div class="col-12 col-md-8">
                <div class="row">
                    <div class="session-left">
                        <div class="session-content text-black">
                            <div class="row">
                                <div class="col-12 mt-3 mb-3">
                                    BỘ SƯU TẬP ẢNH
                                </div>
                            </div>
                            <div class="row d-flex justify-content-around">
                                <div class="col-sm-3">
                                    <img src="/assets/img/wallhaven-y86yml.jpg" alt="">
                                </div>
                                <div class="col-sm-3">
                                    <img src="/assets/img/World_Serpent_full_body.webp" alt="">
                                </div>
                                <div class="col-sm-3">
                                    <img src="/assets/img/wallhaven-y86yml.jpg" alt="">
                                </div>
                                <div class="col-sm-3">
                                    <img src="/assets/img/World_Serpent_full_body.webp" alt="">
                                </div>
                            </div>
                            <hr>
                            <div class="row text-center">
                                <div class="col"></div>
                                <div class="col-md-8 fs-4 fs-bold">ĐIỀU TRA CƠ BẢN</div>
                                <div class="col"></div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-8">
                                    <div class="row">
                                        <div class="row text-center mt-3">
                                            <div class="col-12">
                                                <label for="validationCustom01" class="form-label float-start">Họ
                                                    tên</label>
                                                <input type="text" class="form-control" id="validationCustom01"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="row mt-3">
                                            <div class="col-12 mb-2 d-flex">
                                                <label for="validationDefault01" class="form-label">Giới tính</label>
                                                <br>
                                                <div class="d-flex">
                                                    <div class="form-check ms-sm-2">
                                                        <input class="form-check-input" type="radio"
                                                            name="exampleRadios" id="exampleRadios1" value="option1">
                                                        <label class="form-check-label" for="exampleRadios1">
                                                            Nam
                                                        </label>
                                                    </div>
                                                    <div class="form-check ms-sm-2">
                                                        <input class="form-check-input" type="radio"
                                                            name="exampleRadios" id="exampleRadios2" value="option2">
                                                        <label class="form-check-label" for="exampleRadios2">
                                                            Nữ
                                                        </label>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mt-3 d-flex">
                                            <div class="col-12 text-start">
                                                <label for="validationDefault01">Biết thông qua</label>
                                                <select class="form-select " required aria-label="select example">
                                                    <option value="1">Cổng thông tin điện tử</option>
                                                    <option value="2">Bạn bè</option>
                                                    <option value="3">uhl.edu.vn</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-3 pb-3">
                                <div class="col-md-9"></div>
                                <div class="col-md-3">
                                    <button class="btn btn-primary float-end" type="submit">Xác nhận</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="row">
                    <div class="session-right">
                        <div class="session-content text-black">
                            <div class="row">
                                <div class="col-12 col-md-1"></div>
                                <div class="col-12 col-md-10">
                                    <div class="bg-dark info-box text-white border border-2 border-warning">
                                        THÔNG BÁO
                                    </div>
                                </div>
                                <div class="col-12 col-md-1"></div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-12 col-md-1"></div>
                                <div class="col-12 col-md-10">
                                    <div class="bg-white info-box border border-2 border-warning">
                                        ẢNH
                                    </div>
                                </div>
                                <div class="col-12 col-md-1"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 bg-success footer">
                <div class="footer-content">Footer</div>
            </div>
        </div>
    </div>
</body>

</html>
